<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <h2 class="logo">Etch A Sketch</h2>
            <div class="tool">
                <div class="colors-section">
                    <div class="bg-color">
                        <input id="bgcolor" name="bgcolor" value="#EEEEEE" type="color">
                        <p>BG Color</p>
                    </div>
                    <div class="pen-color">
                        <input id="pencolor" name="pencolor" value="#4ECCA3" type="color">
                        <p>Pen Color</p>
                    </div>
                </div>
                <button class="btn new">New Sketch</button>
                <button class="btn fill">Color Fill Mode</button>
                <button class="btn rainbow">Rainbow Mode</button>
                <button class="btn eraser" value="OFF">Eraser</button>
                <button class="btn clear" onclick="clearSketch()">Clear</button>
                <div class="toggle-grid-wrapper">
                    <input type="checkbox" id="toggle-grid" onClick="toggleGrid()" checked> Toggle Grid Lines
                </div>
            </div>
        </div>
        <div class="grid">
            
        </div>
    </div>
    <footer>Â© 2023 Amini</footer>
    <script src="./script.js"></script>
</body>
</html>
