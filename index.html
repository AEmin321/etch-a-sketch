<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <h2 class="logo">Etch A Sketch</h2>
            <div class="tool">
                <div class="colors-section">
                    <div class="bg-color">
                        <input id="bgcolor" name="bgcolor" value="#EEEEEE" type="color">
                        <p>BG Color</p>
                    </div>
                    <div class="pen-color">
                        <input id="pencolor" name="pencolor" value="#4ECCA3" type="color">
                        <p>Pen Color</p>
                    </div>
                </div>
                <button class="btn">New Sketch</button>
                <button class="btn">Color Fill Mode</button>
                <button class="btn">Rainbow Mode</button>
                <button class="btn">Eraser</button>
                <button class="btn">Clear</button>
            </div>
        </div>
        <div class="grid">
            <div class="blacked">1</div>
            <div class="blacked">2</div>
            <div class="blacked">3</div>
            <div class="blacked">4</div>
            <div class="blacked">5</div>
            <div class="blacked">6</div>
            <div class="blacked">7</div>
            <div class="blacked">8</div>
            <div class="blacked">1</div>
            <div class="blacked">2</div>
            <div class="blacked">3</div>
            <div class="blacked">4</div>
            <div class="blacked">5</div>
            <div class="blacked">6</div>
            <div class="blacked">7</div>
            <div class="blacked">8</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
